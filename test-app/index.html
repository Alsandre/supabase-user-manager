<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Manager Test App - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #333;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e5e9;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        margin-bottom: 1rem;
      }

      button:hover {
        background: #5a6fd8;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .link-button {
        background: none;
        color: #667eea;
        text-decoration: underline;
        font-weight: normal;
      }

      .link-button:hover {
        background: none;
        color: #5a6fd8;
      }

      .error {
        color: #e74c3c;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      .success {
        color: #27ae60;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      .loading {
        display: none;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê User Manager Test</h1>

      <div id="loading" class="loading">
        <p>Loading...</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" id="loginBtn">Sign In</button>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
      </form>

      <div style="text-align: center; margin-top: 1rem">
        <button type="button" class="link-button" onclick="showSignUp()">Don't have an account? Sign Up</button>
        <br /><br />
        <button type="button" class="link-button" onclick="showResetPassword()">Forgot Password?</button>
      </div>

      <!-- Sign Up Form (hidden by default) -->
      <form id="signupForm" style="display: none">
        <h2 style="text-align: center; margin-bottom: 1rem">Create Account</h2>

        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="email" required />
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" required minlength="6" />
        </div>

        <button type="submit" id="signupBtn">Create Account</button>

        <div id="signupError" class="error"></div>
        <div id="signupSuccess" class="success"></div>

        <div style="text-align: center; margin-top: 1rem">
          <button type="button" class="link-button" onclick="showLogin()">Already have an account? Sign In</button>
        </div>
      </form>

      <!-- Reset Password Form (hidden by default) -->
      <form id="resetForm" style="display: none">
        <h2 style="text-align: center; margin-bottom: 1rem">Reset Password</h2>

        <div class="form-group">
          <label for="resetEmail">Email</label>
          <input type="email" id="resetEmail" name="email" required />
        </div>

        <button type="submit" id="resetBtn">Send Reset Link</button>

        <div id="resetError" class="error"></div>
        <div id="resetSuccess" class="success"></div>

        <div style="text-align: center; margin-top: 1rem">
          <button type="button" class="link-button" onclick="showLogin()">Back to Sign In</button>
        </div>
      </form>
    </div>

    <script type="module">
      // Import configuration and navigation
      import config from "./config.js";
      import {initializeNavigation} from "./navigation.js";

      // Initialize navigation and validate configuration on page load
      window.addEventListener("load", () => {
        // Initialize navigation
        initializeNavigation("index.html");

        // Validate configuration
        const isValid = config.validate();
        if (!isValid) {
          document.getElementById("error").textContent = "Configuration error: Please check your .env file";
          document.getElementById("error").style.display = "block";
        } else {
          console.log("‚úÖ Supabase configuration loaded successfully");
        }
      });

      // Simple form switching
      function showLogin() {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("resetForm").style.display = "none";
        clearMessages();
      }

      function showSignUp() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
        document.getElementById("resetForm").style.display = "none";
        clearMessages();
      }

      function showResetPassword() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("resetForm").style.display = "block";
        clearMessages();
      }

      function clearMessages() {
        document.getElementById("error").textContent = "";
        document.getElementById("success").textContent = "";
        document.getElementById("signupError").textContent = "";
        document.getElementById("signupSuccess").textContent = "";
        document.getElementById("resetError").textContent = "";
        document.getElementById("resetSuccess").textContent = "";
      }

      // Placeholder for UserManager integration
      console.log("Test app loaded - ready for UserManager integration");

      // Make functions global for onclick handlers
      window.showLogin = showLogin;
      window.showSignUp = showSignUp;
      window.showResetPassword = showResetPassword;
    </script>
  </body>
</html>
