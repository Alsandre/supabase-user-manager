<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmailAuthService Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      .test-section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background: #f9f9f9;
      }
      .test-section h3 {
        margin-top: 0;
        color: #555;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      button:hover {
        background: #5a6fd8;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .result {
        margin-top: 15px;
        padding: 10px;
        border-radius: 6px;
        font-family: monospace;
        font-size: 14px;
        white-space: pre-wrap;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .status {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê EmailAuthService Test Suite</h1>

      <div class="status" id="status"><strong>Status:</strong> Initializing UserManager...</div>

      <!-- Sign Up Test -->
      <div class="test-section">
        <h3>üìù Sign Up Test</h3>
        <div class="form-group">
          <label for="signupEmail">Email:</label>
          <input type="email" id="signupEmail" placeholder="test@example.com" />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" placeholder="Password123!" />
        </div>
        <button onclick="testSignUp()">Sign Up</button>
        <div id="signupResult" class="result" style="display: none"></div>
      </div>

      <!-- Sign In Test -->
      <div class="test-section">
        <h3>üîë Sign In Test</h3>
        <div class="form-group">
          <label for="signinEmail">Email:</label>
          <input type="email" id="signinEmail" placeholder="test@example.com" />
        </div>
        <div class="form-group">
          <label for="signinPassword">Password:</label>
          <input type="password" id="signinPassword" placeholder="Password123!" />
        </div>
        <button onclick="testSignIn()">Sign In</button>
        <div id="signinResult" class="result" style="display: none"></div>
      </div>

      <!-- Password Reset Test -->
      <div class="test-section">
        <h3>üîÑ Password Reset Test</h3>
        <div class="form-group">
          <label for="resetEmail">Email:</label>
          <input type="email" id="resetEmail" placeholder="test@example.com" />
        </div>
        <button onclick="testPasswordReset()">Send Reset Email</button>
        <div id="resetResult" class="result" style="display: none"></div>
      </div>

      <!-- User State Test -->
      <div class="test-section">
        <h3>üë§ User State Test</h3>
        <button onclick="testGetUserState()">Get User State</button>
        <button onclick="testSignOut()">Sign Out</button>
        <button onclick="testRefreshSession()">Refresh Session</button>
        <div id="stateResult" class="result" style="display: none"></div>
      </div>

      <!-- Event Log -->
      <div class="test-section">
        <h3>üìã Event Log</h3>
        <button onclick="clearEventLog()">Clear Log</button>
        <div id="eventLog" class="result info" style="display: block; max-height: 200px; overflow-y: auto"></div>
      </div>
    </div>

    <script type="module">
      import {UserManager} from "./dist/index.js";

      let userManager;
      const eventLog = document.getElementById("eventLog");
      const statusDiv = document.getElementById("status");

      // Initialize UserManager
      async function initializeUserManager() {
        try {
          const config = {
            supabase: {
              url: import.meta.env.VITE_SUPABASE_URL,
              anonKey: import.meta.env.VITE_SUPABASE_ANON_KEY,
            },
            events: {
              enableLogging: true,
              maxListeners: 100,
            },
          };

          userManager = UserManager.getInstance(config);

          // Set up event listeners
          setupEventListeners();

          // Initialize
          const result = await userManager.initialize();

          if (result.success) {
            statusDiv.innerHTML = "<strong>Status:</strong> ‚úÖ UserManager initialized successfully!";
            statusDiv.className = "status success";
            logEvent("UserManager initialized successfully");
          } else {
            throw result.error;
          }
        } catch (error) {
          statusDiv.innerHTML = `<strong>Status:</strong> ‚ùå Failed to initialize: ${error.message}`;
          statusDiv.className = "status error";
          logEvent(`Initialization failed: ${error.message}`, "error");
        }
      }

      function setupEventListeners() {
        // Authentication events
        userManager.on("auth:signedIn", (data) => {
          logEvent(`üîë User signed in: ${data.user.email}`, "success");
        });

        userManager.on("auth:signedOut", (data) => {
          logEvent(`üëã User signed out: ${data.user?.email || "unknown"}`, "info");
        });

        userManager.on("auth:signUpComplete", (data) => {
          logEvent(`üìù Sign up complete: ${data.user.email} (verification needed: ${data.needsVerification})`, "success");
        });

        userManager.on("auth:passwordResetSent", (data) => {
          logEvent(`üîÑ Password reset sent to: ${data.email}`, "success");
        });

        userManager.on("auth:verificationResent", (data) => {
          logEvent(`üìß Verification email resent to: ${data.email}`, "success");
        });

        userManager.on("auth:sessionRefreshed", (data) => {
          logEvent(`üîÑ Session refreshed for: ${data.session.user.email}`, "success");
        });

        // Session events
        userManager.on("session:started", (data) => {
          logEvent(`üöÄ Session started for: ${data.session.user.email}`, "success");
        });

        userManager.on("session:ended", (data) => {
          logEvent(`üõë Session ended (reason: ${data.reason})`, "info");
        });

        // User state events
        userManager.on("user:stateChanged", (data) => {
          logEvent(`üë§ User state changed - Authenticated: ${data.isAuthenticated}`, "info");
        });

        userManager.on("user:loading", (data) => {
          logEvent(`‚è≥ Loading: ${data.isLoading}`, "info");
        });

        // Error events
        userManager.on("error:general", (data) => {
          logEvent(`‚ùå Error: ${data.message}`, "error");
        });
      }

      function logEvent(message, type = "info") {
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = `[${timestamp}] ${message}\n`;
        eventLog.textContent += logEntry;
        eventLog.scrollTop = eventLog.scrollHeight;
      }

      function showResult(elementId, result, isError = false) {
        const element = document.getElementById(elementId);
        element.style.display = "block";
        element.className = `result ${isError ? "error" : "success"}`;
        element.textContent = JSON.stringify(result, null, 2);
      }

      // Test functions
      window.testSignUp = async function () {
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        if (!email || !password) {
          showResult("signupResult", {error: "Email and password are required"}, true);
          return;
        }

        try {
          logEvent(`üìù Attempting sign up for: ${email}`);
          const result = await userManager.signUp({email, password});
          showResult("signupResult", result);
          logEvent(`‚úÖ Sign up result: ${result.success ? "Success" : "Failed"}`, result.success ? "success" : "error");
        } catch (error) {
          showResult("signupResult", {error: error.message}, true);
          logEvent(`‚ùå Sign up error: ${error.message}`, "error");
        }
      };

      window.testSignIn = async function () {
        const email = document.getElementById("signinEmail").value;
        const password = document.getElementById("signinPassword").value;

        if (!email || !password) {
          showResult("signinResult", {error: "Email and password are required"}, true);
          return;
        }

        try {
          logEvent(`üîë Attempting sign in for: ${email}`);
          const result = await userManager.signIn({email, password});
          showResult("signinResult", result);
          logEvent(`‚úÖ Sign in result: ${result.success ? "Success" : "Failed"}`, result.success ? "success" : "error");
        } catch (error) {
          showResult("signinResult", {error: error.message}, true);
          logEvent(`‚ùå Sign in error: ${error.message}`, "error");
        }
      };

      window.testPasswordReset = async function () {
        const email = document.getElementById("resetEmail").value;

        if (!email) {
          showResult("resetResult", {error: "Email is required"}, true);
          return;
        }

        try {
          logEvent(`üîÑ Sending password reset to: ${email}`);
          const result = await userManager.resetPassword({email});
          showResult("resetResult", result);
          logEvent(`‚úÖ Password reset result: ${result.success ? "Success" : "Failed"}`, result.success ? "success" : "error");
        } catch (error) {
          showResult("resetResult", {error: error.message}, true);
          logEvent(`‚ùå Password reset error: ${error.message}`, "error");
        }
      };

      window.testGetUserState = async function () {
        try {
          logEvent(`üë§ Getting user state`);
          const result = userManager.getUserState();
          showResult("stateResult", result);
          logEvent(`‚úÖ User state retrieved successfully`, "success");
        } catch (error) {
          showResult("stateResult", {error: error.message}, true);
          logEvent(`‚ùå Get user state error: ${error.message}`, "error");
        }
      };

      window.testSignOut = async function () {
        try {
          logEvent(`üëã Attempting sign out`);
          const result = await userManager.signOut();
          showResult("stateResult", result);
          logEvent(`‚úÖ Sign out result: ${result.success ? "Success" : "Failed"}`, result.success ? "success" : "error");
        } catch (error) {
          showResult("stateResult", {error: error.message}, true);
          logEvent(`‚ùå Sign out error: ${error.message}`, "error");
        }
      };

      window.testRefreshSession = async function () {
        try {
          logEvent(`üîÑ Attempting session refresh`);
          const result = await userManager.refreshSession();
          showResult("stateResult", result);
          logEvent(`‚úÖ Session refresh result: ${result.success ? "Success" : "Failed"}`, result.success ? "success" : "error");
        } catch (error) {
          showResult("stateResult", {error: error.message}, true);
          logEvent(`‚ùå Session refresh error: ${error.message}`, "error");
        }
      };

      window.clearEventLog = function () {
        eventLog.textContent = "";
      };

      // Initialize on page load
      initializeUserManager();
    </script>
  </body>
</html>
